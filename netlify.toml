[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

# Environment variables will be set in Netlify dashboard
# Go to Site settings > Environment variables
# Add: PEXELS_API_KEY = your_actual_api_key

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm start"
  port = 3000
  publish = "public"
